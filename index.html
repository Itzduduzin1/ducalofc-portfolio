<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./img/logo.png" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - Portfolio ducalofc</title>
</head>
<body>

    <div class="login-container">
        <h2>Bem-vindo ao site do ducalofc</h2>
        <p>Por favor, faça o login para acessar o site.</p>
        
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <div class="Senha"><input type="password" id="password" placeholder="Senha" required>
            <i class="bi bi-eye-slash-fill" id="btn-senha" onclick="mostrarSenha()"></i></div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>

    <script src="scrpt.js"></script>

</body>
</html>
